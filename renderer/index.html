<body>
  <div class="window-controls">
    <button onclick="window.electronAPI.controlWindow('minimize')">_</button>
    <button onclick="window.electronAPI.controlWindow('close')">X</button>
  </div>
  <div class="center">
    <button id="startBtn">Start</button>
  </div>
  <script>
    document.getElementById('startBtn').onclick = () => {
      window.electronAPI.navigate('playlist');
    };
  </script>
</body>
