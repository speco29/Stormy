<body>
  <div class="window-controls">
    <button onclick="window.electronAPI.controlWindow('minimize')">_</button>
    <button onclick="window.electronAPI.controlWindow('close')">X</button>
  </div>
  <h1>Playlist</h1>
  <div class="songs">
    <button onclick="playSong('song1')">Song 1</button>
    <button onclick="playSong('song2')">Song 2</button>
    <button onclick="playSong('song3')">Song 3</button>
    <button onclick="playSong('song4')">Song 4</button>
  </div>
  <script>
    function playSong(songId) {
      localStorage.setItem('currentSong', songId);
      window.electronAPI.navigate('player');
    }
  </script>
</body>
