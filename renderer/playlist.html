<body>
  <!-- Window Controls -->
  <div class="window-controls">
    <img src="../assets/covers/cross-Icon.png" id="closeBtn" class="control-btn" alt="Close">
    <img src="../assets/covers/minimize-button.png" id="minimizeBtn" class="control-btn" alt="Minimize">
  </div>

  <!-- Playlist Heading -->
  <div class="heading">
    
    <img src="../assets/covers/playlist-heading.png" alt="playlist_heading">
    
  </div>

  <!-- Song Buttons -->
  <div class="songs">
    <img src="../assets/covers/song1-button.png" class="song-btn" onclick="playSong('song1')" alt="Song 1">
    <img src="../assets/covers/song2-button.png" class="song-btn" onclick="playSong('song2')" alt="Song 2">
    <img src="../assets/covers/song3-button.png" class="song-btn" onclick="playSong('song3')" alt="Song 3">
    <img src="../assets/covers/song4-button.png" class="song-btn" onclick="playSong('song4')" alt="Song 4">
  </div>

  <script>
    document.getElementById('minimizeBtn').onclick = () => {
      window.electronAPI.controlWindow('minimize');
    };
    document.getElementById('closeBtn').onclick = () => {
      window.electronAPI.controlWindow('close');
    };

    function playSong(songId) {
      localStorage.setItem('currentSong', songId);
      window.electronAPI.navigate('player');
    }
  </script>
</body>
